<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">


</head>

<body>
    <div class="d-flex flex-column align-items-center justify-content-center main-wrapper">
        <!-- main grid -->
        <div class="main-grid">
            <!-- display  -->
            <div class="w-100 display d-flex flex-column justify-content-end align-items-end">
                <div class="second-display text-white"></div>
                <div class="main-display"><input type="text" name="" id="" class="p-0 main-input" value="0" readonly></div>
            </div>
            <!-- button grid -->
            <div class="d-flex justify-content-between button-grid">
                <!-- <div class="d-flex justify-content-between button-grid"> -->
                <!-- number pad -->
                <div class="number-pad">
                    <div class="d-flex mb-3">
                        <div class="btn d-flex justify-content-center align-items-center grd-btn ac-btn">AC</div>
                        <div class="btn d-flex justify-content-center align-items-center delete-btn"><i class="fa-solid fa-delete-left"></i> </div>
                        <div class="btn d-flex justify-content-center align-items-center sym-btn operator">%</div>
                    </div>

                    <div class="d-flex mb-3">
                        <div class="border btn d-flex justify-content-center align-items-center number">7</div>
                        <div class="border btn d-flex justify-content-center align-items-center number">8</div>
                        <div class="border btn d-flex justify-content-center align-items-center number">9</div>
                    </div>
                    <div class="d-flex mb-3">
                        <div class="border btn d-flex justify-content-center align-items-center number">4</div>
                        <div class="border btn d-flex justify-content-center align-items-center number">5</div>
                        <div class="border btn d-flex justify-content-center align-items-center number">6</div>
                    </div>
                    <div class="d-flex mb-3">
                        <div class="border btn d-flex justify-content-center align-items-center number">1</div>
                        <div class="border btn d-flex justify-content-center align-items-center number">2</div>
                        <div class="border btn d-flex justify-content-center align-items-center number">3</div>
                    </div>
                    <div class="d-flex">
                        <div class="border btn d-flex justify-content-center align-items-center number">.</div>
                        <div class="border btn d-flex justify-content-center align-items-center number">0</div>
                        <div class="border btn d-flex justify-content-center align-items-center grd-btn sum-btn">=</div>
                    </div>

                </div>

                <!-- right button collumn -->
                <div class="d-flex flex-column justify-content-between right-btns">
                    <div class="btn d-flex justify-content-center align-items-center sym-btn operator"> &divide;</div>
                    <div class="btn d-flex justify-content-center align-items-center sym-btn operator">-</div>
                    <div class="btn d-flex justify-content-center align-items-center sym-btn operator"> &times;</div>
                    <div class="btn d-flex justify-content-center align-items-center long-btn operator">+</div>
                </div>

                <!-- </div> -->
            </div>

        </div>

        <h1 class="text-center copyright">Developed by
            <a href="https://github.com/thaweeshasenanayake" target="_blank">Thaweesha Senanayake</a>
        </h1>
    </div>

    <script src="js/app.js"></script>

</body>

</html>
